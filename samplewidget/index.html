<!DOCTYPE html><html><head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Riff Factory Widget</title>	
	<!-- Link the latest Riff files  -->
	<script type="text/javascript" src="riffCore.latest.js"></script>
	<script type="text/javascript" src="riffUI.latest.js"></script>	
	<!-- //Link the latest Riff files  -->
	<script type="text/javascript" src="sample.js"></script>

</head><body id="wvga">

<!-- Idle -->

<div id="idleMaster">
	<div id="idleC"></div>
</div>


<!-- Full -->
<div id="fullMaster">
	<div id="header"><div id="header-body"></div></div>
	<div id="navi-menu"><ul id="navi-menu-body"></ul></div>

	<div id="scene">

		<div id="componentList"><ul id="componentList-body"></ul></div>
		<div id="eventList"><ul id="eventList-body"></ul></div>
		
		<div id="tapBox">Tab</div>
		<div id="doubleTapBox">Double Tap</div>
		<div id="longTapBox">Long Tap</div>
		<div id="flickBox">Flick</div>
		<div id="dragBox">Drag me</div>
		<div id="dropBox">Drop it</div>
		
		<div id="ajaxList"><ul id="ajaxList-body"></ul></div>
		<div id="ajaxNewsList"><ul id="ajaxNewsList-body"></ul></div>
		<div id="resolutionList"><ul id="resolutionList-body"></ul></div>
		<div id="multilanguageList"><ul id="multilanguageList-body"></ul></div>
		
		<div id="busyindicator">
			<div id="busyindicator-body"></div>
			<div id="biCancel"></div>
		</div>
		
		<div id="alert">
			<div id="alert-body"></div>
			<div id="biOk"></div>
		</div>
		<div id="msg"><div id="msg-body"></div></div>
		
		<!-- Custom container component -->
		<!--

			<div id="info-body"></div>

			<p>Widget Resolution : <span id="info-resolution"></span></p>
			<p>Use Event : <span id="info-event"></span></p>
		</div>
		-->
	</div>
	<!-- //Master Scene -->
	
	<div id="mainSoftkey"><ul id="mainSoftkey-body"></ul></div>
	<div id="resolutionSoftkey"><ul id="resolutionSoftkey-body"></ul></div>
	<div id="languageSoftkey"><ul id="languageSoftkey-body"></ul></div>
	
	
	
	
	
	
</div>
