<!DOCTYPE html><html><head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Yahoo News Widget!</title>	


	<!-- Link the latest Riff files  -->
	<script type="text/javascript" src="riffCore.js"></script>
	<script type="text/javascript" src="riffUI.js"></script>
	<!-- //Link the latest Riff files  -->
	<link rel='stylesheet' type='text/css' href='theme/ui_wqvga.css'>
	<script type="text/javascript" src="theme/global_wqvga.js"></script>
	<script type="text/javascript" src="theme/ui_wqvga.js"></script>

	<script type="text/javascript" src="userGlobal.js"></script>
	<script type="text/javascript" src="userfn.js"></script>
	<script type="text/javascript" src="yahoowidget.js"></script>

</head><body>

<!-- Idle -->

<div id="idleMaster">
	<div id="idleLogo"></div>
	<div id="idleIndicator"><div id="idleIndicator-body"></div></div>
	<div id="idleNews"><ul id="idleNews-body"></ul></div>
	<div id="idleRefresh"></div>
	<div id="idleMore"></div>
	<div id="idleSubinfo"></div>	
</div>

<!-- Full -->
<div id="fullMaster">
	<div id="header"><div id="header-body"></div></div>
	<div id="navi-menu"><ul id="navi-menu-body"></ul></div>
	<!-- Master Scene -->
	<div id="scene">
		<!-- List Component -->
		<div id="news-list"><ul id="news-list-body"></ul></div>
		<div id="setting-list"><ul id="setting-list-body"></ul></div>
		<div id="scroll-list"><ul id="scroll-list-body"></ul></div>
		<div id="refresh-list"><ul id="refresh-list-body"></ul></div>
		<div id="busyindicator">
			<div id="busyindicator-body"></div>
			<div id="biCancel"></div>
		</div>
		
		<div id="alert">
			<div id="alert-body"></div>
			<div id="biOk"></div>
		</div>
	</div>
	<div id="news-info"><ul id="news-info-body"></ul></div>	
	<div id="news-softkey">
		<ul id="news-softkey-body"></ul>
	</div>
	<div id="setting-softkey">
		<ul id="setting-softkey-body"></ul>
	</div>
	<div id="setting-softkey2">
		<ul id="setting-softkey2-body"></ul>
	</div>
</div>

</body></html>
